<div class="cms-container">
	<div class="login-container clear">
		<div class="login-top">
			<div class="cms-title">
				<p ui-sref='access.login'>车辆管理系统</p>
			</div>
		</div>
		<div class="body-bg">
			<p>企业一站式用车用油管理平台</p>
			<div class="carBg"><img src="res/img/cms-loginImg/iocn-tejelg.png"/></div>
		</div>
		<div class="login-panel">
			<div class="cms-login-form">
				<p>车辆管理后台登录</p>
				<form ng-submit="login()">
					<div class="form-group">
						<input type="text" id="username" class="form-control login-field" ng-model="user.account" name="account"
							placeholder="请输入帐号" ng-maxlength="20" autofocus="autofocus" required />
						<label class="login-field-icon fui-user" for="account"></label>
					</div>
					<div class="form-group">
						<input type="password" class="form-control login-field" ng-model="user.password"
							name="password" placeholder="请输入密码" ng-maxlength="20" required/>
						<label class="login-field-icon fui-lock" for="password"></label>
						<div class="save">
							<label><span><input type="checkbox" id="rememberUser" />记住手机号</span></label> 
							<!--<span class="pull-right" ui-sref="access.firstLogin">忘记密码？</span>-->
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-block" id="btn-login" type="submit">登录</button>
						<span class="goResiter" ui-sref="access.firstLogin">首次登录、忘记密码点击这里>></span>
						<p class="control-label text-danger" ng-show="msg">({{msg}})</p>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>

	<div class="modal fade selectModal loginModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
			<div class="list-group">
			  <a class="list-group-item active">
			    选择登录主企业
			  </a>
			  <a class="list-group-item hover" ng-repeat="item in empList" ng-click="selectCompany(item)">{{item.companyName}}</a>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
	      </div>
	    </div>
	  </div>
	</div>

<div class="cms-container">
	<div class="login-container clear">
		<div class="login-top">
			<div class="cms-title">
				<p ui-sref='access.login'>车辆管理系统</p>
			</div>
		</div>
		<div class="body-bg">
			<p> </p>
			<div class="carBg"><img src="res/img/cms-loginImg/iocn-tejelg.png"/></div>
		</div>
		<div class="setPassword-panel step1" ng-init='step1=true'>
			<div class="setPassword-title">
				<p>企业注册申请</p>
			</div>
			<div class="cms-form-L">
				<form action="">
					<div class="row">
						<div class="col-xs-3">
						</div>
						<div class="col-xs-6">
							<span class="textLeft">企业名称</span><input type="text" placeholder="输入企业名称"/>
						</div>
						<div class="col-xs-3">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
						</div>
						<div class="col-xs-6">
							<span class="textLeft">姓名</span><input type="text" placeholder="输入用户姓名"/>
						</div>
						<div class="col-xs-3">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-3">
						</div>
						<div class="col-xs-6">
							<span class="textLeft">手机号码</span><input type="text" placeholder="请确认号码以便及时联系"/>
						</div>
						<div class="col-xs-3">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 center">
							<button class="btn btn-primary" id="btn-login" type="submit">申请</button>
						</div>
					</div>	
				</form>
			</div>
		</div>
	</div>
</div>

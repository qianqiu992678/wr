
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
<!--内容容器，默认有内边距10px-->
<div class="yx-appContainer">
	<!--导航-->
	<div class="page-nav">
		<div class="yx-appTabNav margin-bottom10">
			<ul>
				<li ng-class="{active:$state.includes('**.temperatureCurrent.**') }" ui-sref='main.temperature.temperatureCurrent'>
					<a>当前温度数据</a>
				</li>
				<li ng-class="{active:($state.includes('**.temperatureLog.**')||$state.includes('**.logDiagram.**'))}" ui-sref='main.temperature.temperatureLog'>
					<a>温度历史数据</a>
				</li>
			</ul>
		</div>
	</div>
	<div ui-view></div>
</div>

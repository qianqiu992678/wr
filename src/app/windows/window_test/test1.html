<div style="width: 300px;height: 200px;background: #fff;border: 1px solid red;">
	<div style="width: 48%;height:100%;float: right;text-align: center;" ngf-drop ng-model="fileData.file" id="drop_area">
		<div>
			<i class="u10112"></i>
			<p style="margin-top:12px; word-wrap: break-word;font-size: 12px;color:#ddd;" ng-hide="fileData.file.name || uploadFileErr">或将文件拖拽到此处</p>
			<p ng-bind="fileData.file.name" ng-hide="uploadFileErr && !fileData.file.name" style="margin-top:0px; word-wrap: break-word;font-size: 12px;"></p>
			<p ng-show="uploadFileErr && !fileData.file.name" style="margin-top:0px; word-wrap: break-word;font-size: 12px;" class="text-danger">{{uploadFileErr}}</p>
		</div>
	</div>
</div>
<div class="frame">
	<div style="width: 100%;height: 100px;background-size:100% 100%; background-repeat:no-repeat; ">
		<div style="width: 48%;height:100%;float: left;text-align: center;">
			<div style="margin-top: 23px;">
				<form action="" name='upLoadFile'>
					<button class="btn btn-info form-control width100" type="file" ngf-pattern=".xls,.xlsx" accept=".xls,.xlsx" ng-model="fileData.file" ngf-select>上传文件</button><br />
				</form>

				<span style="line-height: 40px;">.
								(推荐<a href="src/app/res/carAdd_template.xlsx" style="color: #0072B5;" download="carAdd_template.xlsx" >导出模板</a>文件，填写后上传)
							</span>
				<i class="fa fa-warning" style="color:red"></i>
			</div>
		</div>
		<i style="display: inline-block;border:1px solid #ccc;height:90%;margin-top:15px"></i>
		<div style="width: 48%;height:100%;float: right;text-align: center;" ngf-drop ng-model="fileData.file" id="drop_area">
			<div>
				<i class="u10112"></i>
				<p style="margin-top:12px; word-wrap: break-word;font-size: 12px;color:#ddd;" ng-hide="fileData.file.name || uploadFileErr">或将文件拖拽到此处</p>
				<p ng-bind="fileData.file.name" ng-hide="uploadFileErr && !fileData.file.name" style="margin-top:0px; word-wrap: break-word;font-size: 12px;"></p>
				<p ng-show="uploadFileErr && !fileData.file.name" style="margin-top:0px; word-wrap: break-word;font-size: 12px;" class="text-danger">{{uploadFileErr}}</p>
			</div>
		</div>
	</div>
</div>

	</table>
</div>
